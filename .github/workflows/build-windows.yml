name: Build Windows

on:
  workflow_dispatch: {}
  push:
    branches:
      - main

jobs:
  windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Build Windows artifacts
        run: npx electron-builder --win --publish never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Local_Gallery-windows
          path: |
            dist/*.exe
            dist/*.msi
            dist/*.zip
            dist/latest*.yml
            dist/*.blockmap
